<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PokéApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PokéApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" class="pokemon-item" [routerLink]="['/pokemon-details', pokemon.name]">
    <ion-avatar slot="start">
        <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}">
    </ion-avatar>
    <ion-label>
        <h2>{{ pokemon.name | titlecase }}</h2>
    </ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
</ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando Pokémons..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
